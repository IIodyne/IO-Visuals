@PlanetshineCelestialBody[Eve]:AFTER[Planetshine]
{
	%color = 200,110,230
	%intensity = 1.4
}
@PlanetshineCelestialBody[Minmus]:AFTER[Planetshine] //intended for use with Minmus scatterer config
{
	%atmosphereAmbient = 1
}
@PlanetshineCelestialBody[Eeloo]:AFTER[Planetshine] //intended for use with Eeloo scatterer/atmosphere configs
{
	%atmosphereAmbient = 1
}
