@Scatterer_planetsList:AFTER[Scatterer]:NEEDS[NeidonPlus]
{	
	@scattererCelestialBodies
	{
		@Item:HAS[#celestialBodyName[Neidon]]
		{
			@eclipseCasters
			{
				Item = Chymere
				Item = Nito
				Item = Tito
				Item = Hargaladh
			}
		}
		@Item:HAS[#celestialBodyName[Thatmo]]
		{
			@eclipseCasters
			{
				Item = Chymere
				Item = Nito
				Item = Tito
				Item = Hargaladh
			}
		}
	}
}
