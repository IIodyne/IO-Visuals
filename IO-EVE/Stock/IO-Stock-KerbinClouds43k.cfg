EVE_CLOUDS
{
	!OBJECT:HAS[#name[IO-Kerbin-MainClouds]] {}
	OBJECT
	{
		name = IO-Kerbin-Clouds
		body = Kerbin
		Speed = 0,15,0
		altitude = 6500
		settings
		{
			_DetailScale = 12 //16 <--AVP
			_DistFadeVert = 3.99999E-05
			_UVNoiseAnimation = 0.2,0.2
			_UVNoiseStrength = 0.0001600001
			_UVNoiseScale = 0.0039999998
			_DetailTex = AstronomersVisualPack/AVP_Configs/Textures/detailThicc //detailcumulus <--AVP
			_UVNoiseTex = AstronomersVisualPack/AVP_Configs/Textures/uvnoise1
			_Color = 255,255,255,255
			_MainTex
			{
				value = IO-Kerbin-Cubemap
				type = CubeMap //AlphaCubeMap?
				//alphaMask = ALPHAMAP_R //<--AVP
			}
		}
		layer2D
		{
			macroCloudMaterial
			{
				_FalloffScale = 6.5
				_RimDist = 0.001
				_FalloffPow = 5
				_RimDistSub = 0.0001
				_InvFade = 0.02
			}
			shadowMaterial
			{
				//_ShadowFactor = 0.75 //<--OVA
			}
		}
		layerVolume
		{
			maxTranslation = 100,2000,100
			noiseScale = 1.2,1.2,90
			followDetail = True
			rotationSpeed = 0.0010000001
			size = 5000,2
			area = 15000,3
			noiseScale = 1.2,1.2,90
			visibleRange = 4000
			particleMaterial
			{
				_BumpMap = AstronomersVisualPack/AVP_Configs/Textures/particle/particle_NRM
				_LightScatter = 0.55
				_MinLight = 0.0
				_InvFade = 0.008
				_Tex
				{
					value = AstronomersVisualPack/AVP_Configs/Textures/particle/rgb
				}
			}
		}
	}
